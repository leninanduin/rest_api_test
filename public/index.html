<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>USERS JSON service console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 30px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        .row-fluid{
            min-height: 120px;
        }
        #result{
            min-height: 50px;border: 1px dashed;
            margin: 10px 0;padding:10px;
        }        
        fieldset{
            border: 1px dashed;padding: 10px 20px;max-width: 150px;float: left;margin: 5px;
        }
        fieldset input{
            width:100%;
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">    

</head>

<body>
 
<div class="buttons container">
    <fieldset>
        <form onsubmit="getUsers();return false;" id="list">
            <input type = "submit" value="get all users" >
        </form>
    </fieldset>

    <fieldset>
        <form onsubmit="getById();return false;" id="get_by_id">
            <input type="text" required name="get_u_id" placeholder="user id">
            <input type = "submit" value="get user by id">
        </form>
    </fieldset>
    <fieldset>
        <form onsubmit="addUser();return false;" id="add">
            <input type="text" required name="name" placeholder="Nombre">
            <input type="text" required name="apellido" placeholder="Apellido">
            <input type="text" required name="email" placeholder="Email">
            <input type="text" required name="password" placeholder="Password">
            <input type="hidden" name="logged_in" value="0" >
            <input type = "submit" value="add user" >
        </form>
    </fieldset>
    <fieldset>
        <form onsubmit="editUser();return false;" id="edit">            
            <input type="text" required name="_id" placeholder="user id">
            <input type="text" required name="name" placeholder="Nombre">
            <input type="text" required name="apellido" placeholder="Apellido">
            <input type="email" required name="email" placeholder="Email">
            <input type="text" required name="password" placeholder="Password">
            <input type="hidden" name="logged_in" value="0" >
            <input type = "submit" value="edit user" >
        </form>
    </fieldset>
    <fieldset>
        <form onsubmit="loginUser();return false;" id="login">            
            <input type="email" required name="email" placeholder="Email">
            <input type="text" required name="password" placeholder="Password">
            <input type = "submit" value="login user" >
        </form>
    </fieldset>
    <fieldset>
        <form onsubmit="logoutUser();return false;" id="logout">            
            <input type="email" required name="logout_email" placeholder="Email">
            <input type = "submit" value="logout user" >
        </form>
    </fieldset>
    <fieldset>
        <form onsubmit="deleteUser();return false;" id="delete">   
            <input type="text" required name="_id" placeholder="user id">
            <input type = "submit" value="delete user" >
        </form>
    </fieldset>
</div>

<div class="container">

    <div class="row-fluid">
        <div id="content" class="span12>">
            <span>Result</span>
            <div id="result"><pre></pre></div>
        </div>
    </div>

    <footer class="footer">
        
        <p>Sample application with 
        <a href="http://nodejs.org/">Node.js</a>,
        <a href="http://expressjs.com/">Express</a>,
        and <a href="http://www.mongodb.org/">MongoDB</a> by
        <a href="http://about.me/l3n1n" target="_blank">Lenin Suarez</a>.<br/>
        The source code for this application is available in <a href="#">this repository</a> on GitHub.</p>
    </footer>

</div>
<!-- /container -->

<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/functions.js"></script>
</body>
</html>
